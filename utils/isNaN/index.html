<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>isNaN</title>
</head>

<body>
    <script>
        // NaN
        var a = NaN;
        var b = NaN;
        console.log('typeof NaN: ', typeof NaN);//number
        //NaN与自身不相等
        console.log('a===b', a === b); //false
        Object.prototype.toString.call(null, NaN);//"[object Number]"
        
        //isNaN
        function nweIsNaN(num) {
            return  num !== num;
        }
        console.log('nweIsNaN(1): ', nweIsNaN(1));
        console.log(' nweIsNaN("a1"): ',  nweIsNaN("a1"));
        console.log('nweIsNaN(NaN): ', nweIsNaN(NaN));
        function nweIsNaN2(num){
            return typeof num === 'number' && window.isNaN(num);
        }
        console.log('nweIsNaN2(1): ', nweIsNaN2(1));
        console.log(' nweIsNaN2("a1"): ',  nweIsNaN2("a1"));
        console.log('nweIsNaN2(NaN): ', nweIsNaN2(NaN));
        //window.isNaN
        console.log('isNaN("a1"): ', isNaN("a1"));
        
    </script>
</body>

</html>
