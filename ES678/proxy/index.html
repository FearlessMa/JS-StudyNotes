        // es6
        class Es6Class {
            constructor(obj) {
                this.description = obj;
            }
            get age() {
                console.log('this: ', this);
                console.log('getter');
                return this.description.age;
            }
            set age(value) {
                console.log('value: ', value);
                this.description.age = value;
            }
        }

        console.log('es6Obj: ', es6Obj);
        console.log('es6Obj.description: ', es6Obj.description);
