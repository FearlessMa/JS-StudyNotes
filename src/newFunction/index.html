<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>new 的实现</title>
</head>

<body>
    <script>
        // new的实现
        const newObj = function (name, age) {
            const _this = Object.create({});
            _this.name = name;
            _this.age = age;
            return _this;
        }
        const test = newObj('test', '18');
        console.log('test: ', test);
        // Object.create 实现
        function newCreate(objPrototype) {
            function Fn() { }
            Fn.prototype = objPrototype;
            Fn.prototype.construct = Fn;
            return new Fn()
        }
        const testCreate = newCreate({ a: 1 });
        console.log('testCreate: ', testCreate);

        // 柯里化实现new
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        function NewFn(fn) {
            const newObj = {};
            fn.apply(newObj, Array.prototype.slice.call(arguments, 1));
            return newObj;
        }
        const newPerson = NewFn(Person,'ma',18);
        console.log('newPerson: ', newPerson);
    </script>
</body>

</html>
